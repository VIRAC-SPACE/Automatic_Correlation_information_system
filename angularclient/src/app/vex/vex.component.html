<header>
  <div class="row">
    <div class="page-header">
      <h1>Upload vex file page</h1>
    </div>
  </div>
</header>

<div class="row">
  <form class="pure-form" name="ExperimentForm" role="form">
    <div>
      <label> Jobs </label>
    </div>
    <div>
      <select [(ngModel)]="type" class="form-control" name="type">
        <option value="SFXC">SFXC</option>
        <option value="KANA">KANA</option>
      </select>
    </div>
    <input (change)="vexFileSelection($event)" class="bnt-file file-loading" id="file" name="file" required="required"
           type="file">

    <div>
      <div class="form-actions">
        <button (click)="uploadvex()" [disabled]="!testvex_file() || vex_upload_started" class="btn btn-primary btn-xs" id="uploadvex"
                type="button">Upload
        </button>
      </div>
    </div>

    <div *ngIf="type=='SFXC'">
      <input [(ngModel)]="addClock" name="addClock" type="checkbox"/> Add clock block
    </div>

    <div [hidden]="!progress_show">
      <div class="progress">
        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="0"
             class="progress-bar progress-bar-striped progress-bar-animated" id="progress" role="progressbar" style="width:0%"></div>
      </div>
      <h4> Vex update in progress. Please wait </h4>
    </div>

  </form>
</div>
