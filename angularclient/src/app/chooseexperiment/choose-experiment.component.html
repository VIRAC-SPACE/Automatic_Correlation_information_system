<header>
  <div class="row">
    <div class="page-header">
      <h1> Choose Experiment </h1>
    </div>
  </div>
</header>

<main>
  <div class="row">
    <form class="pure-form" name="ChooseExperimentForm" role="form">
      <div *ngIf="experiments.length != 0">
        <fieldset class="form-group">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <label> Date: </label> <h4> {{ experimentDate }}</h4>
          </div>
        </fieldset>

        <fieldset class="form-group">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <label> Experiment Name: </label> <select (change)="select_experiment($event)" [(ngModel)]="selectExperimentName"
                                                      name="selectExperimentName" required>
            <option *ngFor="let experiment of experiments"> {{experiment['name']}} </option>
          </select>
          </div>
        </fieldset>

        <fieldset class="form-group">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <label> Type: </label>  <h4 id="type"> {{experimentType}} </h4>
          </div>
        </fieldset>

        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
          <div class="form-actions">
            <button (click)="chooseExperiment()" class="btn btn-success navbar-right" id="chooseExperiment"
                    type="submit">Choose Experiment
            </button>
          </div>
        </div>

      </div>

      <div *ngIf="experiments.length == 0">
        <h4> No Experiments are created yet </h4>
      </div>

    </form>
  </div>

</main>
