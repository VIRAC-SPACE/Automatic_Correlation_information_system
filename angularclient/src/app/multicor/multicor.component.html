<header>
  <div class="row">
    <div class="page-header">
      <h1>correlation </h1>
    </div>
  </div>
</header>

<main>
  <div class="row">
    <div class="bg-extended">
      <div class="align-vertical-center">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="well well-lg">
              <div class="well-body">
                <a (click)="start_correlation()" class="btn btn-success btn-lg" id="correlation" role="button"> Start Correlation </a>
              </div>
            </div>

            <div *ngIf="correlationStarted">
              <div class="loader col-xs-12 col-sm-12 col-md-12 col-lg-12"></div>
              <p class="col-xs-12 col-sm-12 col-md-12 col-lg-12">Correlation in progress. Please wait</p>
            </div>

            <div *ngIf="exitValue" style="color: red">
              <div>
                {{errorMessage}}
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</main>
